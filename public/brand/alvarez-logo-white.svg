    <path d="M45 98c10 8 28 8 38 0" />
    <path d="M42 100c-5 22 2 45 22 54" />
    <path d="M87 100c5 22-2 45-22 54" />
    <path d="M54 34c-4 16-4 32 0 46" />
    <path d="M74 34c4 16 4 32 0 46" />
    <path d="M55 80c6 7 12 9 19 9s13-2 19-9" />
  </g>

  <g class="gold" fill="none" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" transform="translate(585 265)">
    <path d="M-420 10h310" />
    <path d="M110 10h310" />
    <path d="M0 -46l28 28" />
    <path d="M0 -46l-28 28" />
    <path d="M-28 -18v56l28 24 28-24v-56" />
  </g>
</svg>
