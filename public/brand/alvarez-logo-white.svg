<!-- alvarez-logo-white.svg - Main Alvarez Barber logo lockup for dark backgrounds. -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" role="img" aria-labelledby="title desc">
  <title id="title">Alvarez Barber Logo</title>
  <desc id="desc">Logotipo de Alvarez Barber con tipografía clásica, símbolo dorado y barba ilustrada.</desc>
  <defs>
    <style>
      .word {
        font-family: "Times New Roman", Georgia, serif;
        font-weight: 700;
        fill: #f8f8f8;
      }
      .small {
        font-family: "Arial", "Helvetica", sans-serif;
        font-weight: 600;
        letter-spacing: 10px;
        fill: #f8f8f8;
      }
      .gold {
        stroke: #caa45d;
      }
      .beard {
        fill: none;
        stroke: #f8f8f8;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>

  <text x="270" y="125" class="small" font-size="62">ÁLVAREZ</text>
  <text x="40" y="250" class="word" font-size="190">BARBER</text>

  <g transform="translate(920 72) scale(1.1)" class="beard" stroke-width="8">
